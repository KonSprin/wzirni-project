services:
  server:
    build: ./server
    container_name: server
    restart: no
    ports:
      - 8443:8443
    healthcheck:
      test: curl --fail --insecure https://localhost:8443/health || exit 1
      interval: 1s
      timeout: 10s
      retries: 3
      start_period: 1s
    networks:
      - app_network

  client:
    build: ./client
    container_name: client
    restart: no
    depends_on:
      server:
        condition: service_healthy
      polarproxy:
        condition: service_started
      cert-installer:
        condition: service_completed_successfully
    environment:
      - HTTPS_PROXY=http://polarproxy:1080
    networks:
      - app_network
    volumes:
      - polarproxy-certs:/certs:ro
    # environment:
    #   - HTTPS_PROXY=http://polarproxy:10443

  cert-installer:
    image: alpine:latest
    container_name: cert-installer
    depends_on:
      polarproxy:
        condition: service_started
    networks:
      - app_network
    volumes:
      - polarproxy-certs:/certs
    command: >
      sh -c "
      apk add --no-cache curl &&
      sleep 2 &&
      curl -o /certs/polarproxy.crt http://polarproxy:10080/polarproxy.cer &&
      chmod 644 /certs/polarproxy.crt
      "

  polarproxy:
    build: ./polar-proxy
    container_name: polar-proxy
    restart: no
    user: root
    ports:
      - 443:10443
      - 10443:10443
      - 1080:1080
    volumes:
      - ./polar-proxy/logs:/var/log/PolarProxy/
      - ./polar-proxy/home:/home/polarproxy/
    command: -v -p 10443,80,443 -o /var/log/PolarProxy/ --certhttp 10080 --pcapoverip 0.0.0.0:57012 --httpconnect 1080 --leafcert sign
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  polarproxy-certs:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: ./client/certs
